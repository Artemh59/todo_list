{% extends 'base.html' %}

{% block content %}
  <h1 class="mt-4">
    Tags
    <a href="{% url 'list:tag-create' %}" class="btn btn-primary link-to-page float-right">
      Create
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'list:tag-update' pk=tag.id %}">Update</a></td>
          <td><a href="{% url 'list:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>There are no tag</p>
  {% endif %}
{% endblock %}
